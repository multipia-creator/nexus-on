name: ci

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run CI (docker compose + pytest)
        env:
          # CI에서는 키 없이도 degrade로 통과 가능(LLM_REQUIRED=false 기본)
          NEXUS_API_KEY: dev-key
          ADMIN_API_KEY: admin-key
        run: |
          bash deploy/ci_run.sh
