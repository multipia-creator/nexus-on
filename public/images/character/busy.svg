<!-- Live2D Character Placeholder - Busy State -->
<svg width="280" height="320" viewBox="0 0 280 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Yellow glow for busy state -->
    <filter id="busyGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Busy animations -->
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.05); }
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes blink-fast {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.3; }
      }
      
      .character-body {
        animation: pulse 2s ease-in-out infinite;
      }
      
      .busy-indicator {
        animation: spin 2s linear infinite;
        transform-origin: center;
      }
      
      .glow-ring {
        animation: blink-fast 1s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Yellow glow rings -->
  <g class="glow-ring">
    <circle cx="140" cy="140" r="80" fill="none" stroke="#EAB308" stroke-width="3" opacity="0.4"/>
    <circle cx="140" cy="140" r="90" fill="none" stroke="#EAB308" stroke-width="2" opacity="0.3"/>
    <circle cx="140" cy="140" r="100" fill="none" stroke="#EAB308" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Busy indicator (spinning) -->
  <g class="busy-indicator">
    <circle cx="140" cy="60" r="5" fill="#EAB308"/>
    <circle cx="180" cy="80" r="4" fill="#EAB308" opacity="0.8"/>
    <circle cx="190" cy="120" r="3" fill="#EAB308" opacity="0.6"/>
    <circle cx="180" cy="160" r="2" fill="#EAB308" opacity="0.4"/>
  </g>
  
  <!-- Background circle -->
  <circle cx="140" cy="160" r="100" fill="url(#bodyGradient)" opacity="0.1"/>
  
  <!-- Character body (with yellow glow) -->
  <g class="character-body">
    <!-- Head with busy glow -->
    <circle cx="140" cy="140" r="60" fill="url(#bodyGradient)" filter="url(#busyGlow)" stroke="#EAB308" stroke-width="2" opacity="0.9"/>
    
    <!-- Eyes (focused) -->
    <ellipse cx="120" cy="130" rx="8" ry="12" fill="white"/>
    <ellipse cx="160" cy="130" rx="8" ry="12" fill="white"/>
    <circle cx="120" cy="132" r="4" fill="#1E293B"/>
    <circle cx="160" cy="132" r="4" fill="#1E293B"/>
    
    <!-- Mouth (concentrated) -->
    <path d="M 125 155 L 155 155" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Body -->
    <rect x="110" y="190" width="60" height="80" rx="30" fill="url(#bodyGradient)" opacity="0.9"/>
    
    <!-- Arms -->
    <ellipse cx="95" cy="220" rx="15" ry="40" fill="url(#bodyGradient)" opacity="0.8" transform="rotate(-20 95 220)"/>
    <ellipse cx="185" cy="220" rx="15" ry="40" fill="url(#bodyGradient)" opacity="0.8" transform="rotate(20 185 220)"/>
    
    <!-- Busy icon (clock/gear) -->
    <g transform="translate(200, 200)">
      <circle r="15" fill="#EAB308" opacity="0.3"/>
      <text text-anchor="middle" dy="5" font-size="14" fill="#EAB308">⚙️</text>
    </g>
  </g>
  
  <!-- State label -->
  <text x="140" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#EAB308" font-weight="700">BUSY</text>
</svg>
