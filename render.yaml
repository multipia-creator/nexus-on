# Render.com Blueprint for NEXUS-ON Backend
# This file defines the infrastructure as code for Render deployment

services:
  # Backend Web Service
  - type: web
    name: nexus-backend
    env: python
    region: singapore
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r nexus_supervisor/requirements.txt
    startCommand: uvicorn nexus_supervisor.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: NEXUS_API_KEY
        generateValue: true
      - key: ADMIN_API_KEY
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: nexus-redis
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: LLM_PRIMARY_PROVIDER
        value: anthropic
      - key: STREAM_EVENT_KEEP
        value: 100
      - key: STREAM_WORKLOG_KEEP
        value: 50

  # Redis for State Storage
  - type: redis
    name: nexus-redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: allkeys-lru
