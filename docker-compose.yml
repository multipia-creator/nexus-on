# Docker Compose - Default Configuration
# Usage: docker-compose up -d
# 
# This is the default compose file for quick start.
# For development: docker-compose -f docker-compose.dev.yml up
# For production: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # Backend Service (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus-backend
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:8080,http://frontend
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend Service (Nginx + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Backend URL: Use 'backend' for internal Docker network
        # For external access: Use 'localhost:8000'
        VITE_API_BASE: http://localhost:8000
        VITE_DEMO_MODE: "false"
    container_name: nexus-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  nexus-network:
    driver: bridge
