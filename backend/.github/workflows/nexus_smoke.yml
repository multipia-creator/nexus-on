name: NEXUS smoke test (dry-run)

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/smoke_test.py"
      - "shared/**"
      - "docs/ops/**"
      - ".github/workflows/nexus_smoke.yml"

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
      - name: Lint (ruff)
        run: |
          pip install ruff mypy pytest
          ruff check .
      - name: Type check (mypy)
        run: |
          mypy shared || true
      - name: Unit tests
        run: |
          pytest -q
      - name: Dry-run smoke test
        env:
          AUTOFIX_ALERT_WEBHOOK_ENABLED: "false"
        run: |
          python scripts/smoke_test.py --repo ${{ github.repository }} --pr 1
