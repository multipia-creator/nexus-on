<!-- Live2D Character Placeholder - Thinking State -->
<svg width="280" height="320" viewBox="0 0 280 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Eye movement animation -->
    <style>
      @keyframes lookAround {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-3px); }
        75% { transform: translateX(3px); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .pupils {
        animation: lookAround 3s ease-in-out infinite;
      }
      
      .thought-bubble {
        animation: float 2s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Thought bubbles -->
  <g class="thought-bubble" opacity="0.6">
    <circle cx="200" cy="80" r="15" fill="#3B82F6" opacity="0.2"/>
    <circle cx="220" cy="60" r="20" fill="#3B82F6" opacity="0.3"/>
    <circle cx="240" cy="40" r="25" fill="#3B82F6" opacity="0.4"/>
    <text x="240" y="48" text-anchor="middle" font-size="20" fill="white">?</text>
  </g>
  
  <!-- Background circle -->
  <circle cx="140" cy="160" r="100" fill="url(#bodyGradient)" opacity="0.1"/>
  
  <!-- Character body -->
  <g class="character-body">
    <!-- Head -->
    <circle cx="140" cy="140" r="60" fill="url(#bodyGradient)" filter="url(#glow)"/>
    
    <!-- Eyes -->
    <ellipse cx="120" cy="130" rx="9" ry="13" fill="white"/>
    <ellipse cx="160" cy="130" rx="9" ry="13" fill="white"/>
    
    <!-- Pupils (moving) -->
    <g class="pupils">
      <circle cx="120" cy="132" r="4" fill="#1E293B"/>
      <circle cx="160" cy="132" r="4" fill="#1E293B"/>
    </g>
    
    <!-- Eyebrows (raised, thinking) -->
    <path d="M 110 115 Q 115 110 125 115" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 155 115 Q 165 110 170 115" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Mouth (neutral, concentrated) -->
    <line x1="130" y1="155" x2="150" y2="155" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Body -->
    <rect x="110" y="190" width="60" height="80" rx="30" fill="url(#bodyGradient)" opacity="0.9"/>
    
    <!-- Arms -->
    <ellipse cx="95" cy="220" rx="15" ry="40" fill="url(#bodyGradient)" opacity="0.8" transform="rotate(-20 95 220)"/>
    <ellipse cx="185" cy="220" rx="15" ry="40" fill="url(#bodyGradient)" opacity="0.8" transform="rotate(20 185 220)"/>
  </g>
  
  <!-- State label -->
  <text x="140" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8B5CF6" font-weight="600">THINKING</text>
</svg>
