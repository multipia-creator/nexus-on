<!-- Live2D Character Placeholder - Speaking State -->
<svg width="280" height="320" viewBox="0 0 280 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Mouth animation (lip sync simulation) -->
    <style>
      @keyframes talk {
        0%, 100% { d: path("M 120 155 Q 140 160 160 155"); }
        25% { d: path("M 120 155 Q 140 165 160 155"); }
        50% { d: path("M 120 155 Q 140 158 160 155"); }
        75% { d: path("M 120 155 Q 140 163 160 155"); }
      }
      
      @keyframes ripple {
        0% { r: 0; opacity: 0.8; }
        100% { r: 60; opacity: 0; }
      }
      
      .mouth {
        animation: talk 0.8s ease-in-out infinite;
      }
      
      .speech-ripple {
        animation: ripple 2s ease-out infinite;
      }
    </style>
  </defs>
  
  <!-- Speech ripples -->
  <circle class="speech-ripple" cx="140" cy="140" r="0" fill="none" stroke="#3B82F6" stroke-width="2"/>
  <circle class="speech-ripple" cx="140" cy="140" r="0" fill="none" stroke="#3B82F6" stroke-width="2" style="animation-delay: 0.5s"/>
  <circle class="speech-ripple" cx="140" cy="140" r="0" fill="none" stroke="#3B82F6" stroke-width="2" style="animation-delay: 1s"/>
  
  <!-- Background circle -->
  <circle cx="140" cy="160" r="100" fill="url(#bodyGradient)" opacity="0.1"/>
  
  <!-- Character body -->
  <g class="character-body">
    <!-- Head -->
    <circle cx="140" cy="140" r="60" fill="url(#bodyGradient)" filter="url(#glow)"/>
    
    <!-- Eyes (expressive) -->
    <ellipse cx="120" cy="130" rx="9" ry="12" fill="white"/>
    <ellipse cx="160" cy="130" rx="9" ry="12" fill="white"/>
    <circle cx="122" cy="132" r="4" fill="#1E293B"/>
    <circle cx="162" cy="132" r="4" fill="#1E293B"/>
    
    <!-- Mouth (animated) -->
    <path class="mouth" d="M 120 155 Q 140 160 160 155" stroke="white" stroke-width="3" fill="white" fill-opacity="0.3" stroke-linecap="round"/>
    
    <!-- Body -->
    <rect x="110" y="190" width="60" height="80" rx="30" fill="url(#bodyGradient)" opacity="0.9"/>
    
    <!-- Arms (gesturing) -->
    <ellipse cx="90" cy="215" rx="15" ry="40" fill="url(#bodyGradient)" opacity="0.8" transform="rotate(-30 90 215)"/>
    <ellipse cx="190" cy="215" rx="15" ry="40" fill="url(#bodyGradient)" opacity="0.8" transform="rotate(30 190 215)"/>
  </g>
  
  <!-- Speech bubble indicator -->
  <g opacity="0.7">
    <path d="M 60 100 Q 50 90 60 80 L 100 80 Q 110 90 100 100 Z" fill="#3B82F6" opacity="0.3"/>
    <text x="80" y="95" text-anchor="middle" font-size="12" fill="white" font-weight="600">ðŸ’¬</text>
  </g>
  
  <!-- State label -->
  <text x="140" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#10B981" font-weight="600">SPEAKING</text>
</svg>
