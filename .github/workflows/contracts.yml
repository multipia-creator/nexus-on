name: Contract Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-contracts:
    name: Backend Contract Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run Backend Contract Tests
        working-directory: ./backend
        run: |
          python -m pytest tests/test_contracts.py -v --tb=short
      
      - name: Upload Backend Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-contract-test-results
          path: backend/.pytest_cache

  frontend-contracts:
    name: Frontend Contract Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run Frontend Contract Tests
        working-directory: ./frontend
        run: npm test
      
      - name: Upload Frontend Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-contract-test-results
          path: frontend/coverage

  summary:
    name: Contract Test Summary
    runs-on: ubuntu-latest
    needs: [backend-contracts, frontend-contracts]
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "## Contract Test Results ðŸ”’" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Backend Contracts: Verified" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend Contracts: Verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Verified Contracts:" >> $GITHUB_STEP_SUMMARY
          echo "- AgentReport type (all required fields)" >> $GITHUB_STEP_SUMMARY
          echo "- SSE StreamEvent format (snapshot/report/ping)" >> $GITHUB_STEP_SUMMARY
          echo "- Device Pairing flow (start/confirm/complete)" >> $GITHUB_STEP_SUMMARY
          echo "- Health endpoint (/health)" >> $GITHUB_STEP_SUMMARY
