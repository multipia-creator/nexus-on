<!-- Live2D Character Placeholder - Idle State -->
<svg width="280" height="320" viewBox="0 0 280 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for character body -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Breathing animation -->
    <style>
      @keyframes breathe {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-5px) scale(1.02); }
      }
      
      @keyframes blink {
        0%, 90%, 100% { opacity: 1; }
        95% { opacity: 0.1; }
      }
      
      .character-body {
        animation: breathe 3s ease-in-out infinite;
        transform-origin: center bottom;
      }
      
      .eye {
        animation: blink 4s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="140" cy="160" r="100" fill="url(#bodyGradient)" opacity="0.1"/>
  
  <!-- Character body -->
  <g class="character-body">
    <!-- Head -->
    <circle cx="140" cy="140" r="60" fill="url(#bodyGradient)" filter="url(#glow)"/>
    
    <!-- Eyes -->
    <g class="eye">
      <ellipse cx="120" cy="130" rx="8" ry="12" fill="white"/>
      <ellipse cx="160" cy="130" rx="8" ry="12" fill="white"/>
      <circle cx="120" cy="132" r="4" fill="#1E293B"/>
      <circle cx="160" cy="132" r="4" fill="#1E293B"/>
    </g>
    
    <!-- Mouth (neutral) -->
    <path d="M 120 155 Q 140 160 160 155" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Body -->
    <rect x="110" y="190" width="60" height="80" rx="30" fill="url(#bodyGradient)" opacity="0.9"/>
    
    <!-- Arms -->
    <ellipse cx="95" cy="220" rx="15" ry="40" fill="url(#bodyGradient)" opacity="0.8" transform="rotate(-20 95 220)"/>
    <ellipse cx="185" cy="220" rx="15" ry="40" fill="url(#bodyGradient)" opacity="0.8" transform="rotate(20 185 220)"/>
  </g>
  
  <!-- State label -->
  <text x="140" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748B" font-weight="500">IDLE</text>
</svg>
