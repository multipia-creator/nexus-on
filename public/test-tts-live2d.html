    <!-- Scripts -->
    <script>
        // Global variables
        let ttsManager = null;
        let sseClient = null;
        let live2dManager = null;
        
        // Logging utility
        function log(message, type = 'info') {
            const logArea = document.getElementById('log-area');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log-area').innerHTML = '';
            log('Log cleared');
        }
        
        // TTS Manager (Simple Web Speech API)
        class SimpleTTSManager {
            constructor() {
                this.synth = window.speechSynthesis;
                this.isSpeaking = false;
                this.voices = [];
                
                // Load voices
                this.loadVoices();
                if (speechSynthesis.onvoiceschanged !== undefined) {
                    speechSynthesis.onvoiceschanged = () => this.loadVoices();
                }
            }
            
            loadVoices() {
                this.voices = this.synth.getVoices();
                if (this.voices.length > 0) {
                    log(`TTS voices loaded: ${this.voices.length} voices available`, 'success');
                    const koVoice = this.voices.find(v => v.lang.startsWith('ko'));
                    const enVoice = this.voices.find(v => v.lang.startsWith('en'));
                    document.getElementById('voice-status').textContent = 
                        `Voice: ${koVoice ? 'Koreanâœ“' : 'âŒ'} ${enVoice ? 'Englishâœ“' : 'âŒ'}`;
                }
            }
            
            speak(text, lang = 'ko-KR', onStart, onEnd) {
                if (this.isSpeaking) {
                    this.stop();
                }
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 0.8;
                
                // Find appropriate voice
                const voice = this.voices.find(v => v.lang.startsWith(lang.split('-')[0]));
                if (voice) {
                    utterance.voice = voice;
                }
                
                utterance.onstart = () => {
                    this.isSpeaking = true;
                    document.getElementById('tts-status').textContent = 'ğŸ—£ï¸ Speaking...';
                    log(`TTS started: "${text.substring(0, 30)}..."`, 'success');
                    if (onStart) onStart();
                };
                
                utterance.onend = () => {
                    this.isSpeaking = false;
                    document.getElementById('tts-status').textContent = 'TTS Ready';
                    log('TTS finished', 'success');
                    if (onEnd) onEnd();
                };
                
                utterance.onerror = (e) => {
                    this.isSpeaking = false;
                    document.getElementById('tts-status').textContent = 'TTS Error';
                    log(`TTS error: ${e.error}`, 'error');
                };
                
                this.synth.speak(utterance);
            }
            
            stop() {
                this.synth.cancel();
                this.isSpeaking = false;
                document.getElementById('tts-status').textContent = 'TTS Ready';
                log('TTS stopped');
            }
        }
        
        // Mock Live2D Manager (since we have issues loading the library)
        class MockLive2DManager {
            constructor() {
                this.currentState = 'idle';
            }
            
            setState(state) {
                this.currentState = state;
                document.getElementById('current-state').textContent = `State: ${state}`;
                log(`Live2D state changed to: ${state}`, 'success');
                
                // Visual feedback
                const container = document.getElementById('live2d-container');
                const colors = {
                    idle: 'rgba(100, 126, 234, 0.2)',
                    listening: 'rgba(16, 185, 129, 0.2)',
                    thinking: 'rgba(245, 158, 11, 0.2)',
                    speaking: 'rgba(239, 68, 68, 0.2)',
                    busy: 'rgba(139, 92, 246, 0.2)'
                };
                container.style.background = colors[state] || colors.idle;
            }
        }
        
        // Test functions
        function testState(state) {
            if (live2dManager) {
                live2dManager.setState(state);
            } else {
                log('Live2D Manager not initialized', 'error');
            }
        }
        
        function testTTS(lang) {
            const textId = lang === 'ko' ? 'tts-text-ko' : 'tts-text-en';
            const text = document.getElementById(textId).value;
            const langCode = lang === 'ko' ? 'ko-KR' : 'en-US';
            
            if (!ttsManager) {
                log('TTS Manager not initialized', 'error');
                return;
            }
            
            // Set Live2D to speaking
            if (live2dManager) {
                live2dManager.setState('speaking');
            }
            
            ttsManager.speak(text, langCode,
                () => {
                    // onStart
                    if (live2dManager) live2dManager.setState('speaking');
                },
                () => {
                    // onEnd
                    if (live2dManager) live2dManager.setState('idle');
                }
            );
        }
        
        function stopTTS() {
            if (ttsManager) {
                ttsManager.stop();
                if (live2dManager) {
                    live2dManager.setState('idle');
                }
            }
        }
        
        function connectSSE() {
            log('SSE connection not implemented in test mode', 'error');
            log('This would connect to /agent/reports/stream endpoint');
        }
        
        function disconnectSSE() {
            log('SSE disconnection not implemented in test mode');
        }
        
        function sendTestEvent() {
            log('Simulating agent_status event: thinking â†’ speaking');
            if (live2dManager) {
                live2dManager.setState('thinking');
                setTimeout(() => {
                    testTTS('ko');
                }, 1500);
            }
        }
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            log('Initializing test suite...', 'success');
            
            // Initialize TTS Manager
            try {
                ttsManager = new SimpleTTSManager();
                log('TTS Manager initialized', 'success');
            } catch (err) {
                log(`TTS Manager error: ${err.message}`, 'error');
            }
            
            // Initialize Mock Live2D Manager
            try {
                live2dManager = new MockLive2DManager();
                document.getElementById('live2d-status').textContent = 'Mock Live2D Ready';
                document.getElementById('live2d-status').className = 'status-badge connected';
                log('Mock Live2D Manager initialized', 'success');
            } catch (err) {
                log(`Live2D Manager error: ${err.message}`, 'error');
            }
            
            log('Test suite ready! Click buttons to test features.', 'success');
        });
    </script>
